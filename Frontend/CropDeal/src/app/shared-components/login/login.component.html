<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
        
        <div class="card rounded-0 shadow "  >
          <div class="card-header text-center ">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form #userForm = "ngForm" class="form">

                <div class="form-group">
                    <label for="uname1">Email</label>
                    <input type="email"  #email = "ngModel"  [(ngModel)]="loginUserData.email"  [class.is-invalid]="email.invalid && email.touched" class=" form-control rounded-0 border-dark" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                      <small class="text-danger" *ngIf = "email.errors.required">Email is required</small>  
                      <small class="text-danger" *ngIf = "email.errors.pattern">Invalid Email Format</small>
                    </div>
                </div>
            
                <div class="form-group ">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="loginUserData.password" #password = "ngModel" [class.is-invalid]="password.invalid && password.touched" class=" form-control rounded-0 border-dark"  name="password" required>
                    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small> 
                </div>
               
                <div class="text-center">
                  <p class="text-danger">{{errors.emailError}}</p>
                  <p class="text-danger">{{errors.passwordError}}</p>
                </div>

                <div class="text-center mt-4">
                  <button type="button" (click)="loginUser()" [disabled]='userForm.form.invalid'  class="btn btn-success rounded-0 btn-lg btn-block">Login</button>
                </div>

            </form>
            
          </div>
          
        </div>
      </div>
    </div>
    <div class="m-3 text-center">
              New User? <a routerLink="/signup"> Sign up now</a>
    </div>
</div>
